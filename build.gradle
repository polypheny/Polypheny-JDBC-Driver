plugins {
    id 'java-library'
    id 'maven-publish'
    id 'signing'
    id 'org.jetbrains.gradle.plugin.idea-ext' version '1.1.9'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'io.freefair.lombok' version '8.11'
    id 'com.google.protobuf' version '0.9.4'
}

group "org.polypheny"

description = "A standards-compliant JDBC driver for Polypheny."

def versionMajor = 2
def versionMinor = 4
def versionQualifier = "SNAPSHOT"
version = versionMajor + "." + versionMinor + (versionQualifier != '' ? "-" + versionQualifier : '')


repositories {
    mavenCentral()
    maven {
        url "https://plugins.gradle.org/m2/"
    }
}

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"
javadoc.options.encoding = "UTF-8"


// Allow to disable toolchain setting and use the java available on the system. Important for CI pipelines to test different
// java versions.
if (!hasProperty('disableToolchain')) {
    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(8)
        }
    }
} else {
    println "Disabled toolchain"
    // Without this, it fails for Java 21
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

java {
    withJavadocJar()
    withSourcesJar()
}

def protobufVersion = '4.28.2'


dependencies {
    // Prism API files (protobuf files), needs to be implementation due to the prism-api-version.properties
    implementation group: 'org.polypheny', name: 'prism', version: '1.9'

    // Protobuf
    implementation group: 'com.google.protobuf', name: 'protobuf-java', version: protobufVersion

    // Apache Commons Lang
    implementation group: "org.apache.commons", name: "commons-lang3", version: '3.18.0'

    // Logging
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.16'


    // --- Test Compile ---
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.11.4'
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '4.11.0'
}

apply plugin: "java"
apply plugin: "idea"
apply plugin: "io.freefair.lombok"
apply plugin: "com.github.johnrengelman.shadow"
apply plugin: "com.google.protobuf"

// compile protos on build
build.dependsOn(generateProto)
delombok.dependsOn(generateProto)
sourcesJar.dependsOn(generateProto)
compileJava.dependsOn(generateProto)
processResources.dependsOn(extractIncludeProto)

protobuf {
    // Configure the protoc executable
    protoc {
        artifact = "com.google.protobuf:protoc:$protobufVersion"
    }

    generateProtoTasks {
        all().each { task ->
            task.builtins {
                java {}
            }
        }
    }
}

sourceSets {
    main {
        java {
            srcDirs = ["src/main/java", "build/generated/source/proto/main/java"]
        }
        resources {
            srcDirs = ["src/main/resources"]
        }
        proto {
            srcDirs = ["build/extracted-include-protos/main"]
        }
    }
}

test {
    useJUnitPlatform()
    testLogging.showStandardStreams = true
}

/**
 * JARs*/
jar {
    manifest {
        attributes 'Manifest-Version': '1.0'
        attributes 'Copyright': 'The Polypheny Project'
        attributes 'Group': project.group
        attributes 'Name': project.name
        attributes 'Version': project.version
    }
}

