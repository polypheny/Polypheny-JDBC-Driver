shadowJar {
    archiveClassifier = ''
    mergeServiceFiles() // merge the META-INF/services/java.sql.Driver files
    exclude('META-INF/INDEX.LIST', 'META-INF/*.SF', 'META-INF/*.DSA', 'META-INF/*.RSA', 'module-info.class', 'META-INF/services/com.fasterxml.jackson.core.*')
    relocate 'google.protobuf', 'org.polypheny.jdbc.dependency.google.protobuf'
    relocate 'org.slf4j', 'org.polypheny.jdbc.dependency.org.slf4j'
    relocate 'org.apache.commons', 'org.polypheny.jdbc.dependency.org.apache.commons'
    relocate 'com.google', 'org.polypheny.jdbc.dependency.com.google'
    relocate 'javax', 'org.polypheny.jdbc.dependency.javax'
    relocate 'org.checkerframework', 'org.polypheny.jdbc.dependency.org.checkerframework'
    relocate 'org.polypheny.prism', 'org.polypheny.jdbc.dependency.prism' // Prevents Polypheny-DB from using this during tests
}

assemble.dependsOn shadowJar
artifacts {
    //archives jar // regular jar containing only the compiled source
    archives shadowJar // fat jar which additionally contains all dependencies
    archives sourcesJar // jar file containing the java doc files
    archives javadocJar // jar file containing the source files
}

// generate version properties file
task generateVersionProperties {
    def versionPropsFile = file('src/main/resources/polypheny-jdbc-driver-version.properties')
    versionPropsFile.parentFile.mkdirs()

    // Generate version properties file with project version
    versionPropsFile.withWriter { writer ->
        writer.write("version=${version}\n")
        writer.write("major=${versionMajor}\n")
        writer.write("minor=${versionMinor}\n")
        writer.write("qualifier=${versionQualifier}\n")
        writer.write("buildTimestamp=${new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")}")
    }
}

// Ensure the generated version properties file is created before compilation
compileJava.dependsOn generateVersionProperties


javadoc {
    exclude 'org/polypheny/prism/**'
    exclude 'com/google/protobuf/**'
}

publishing {
    publications {
        shadow(MavenPublication) { publication ->
            project.shadow.component(publication)
            artifact source: sourcesJar, classifier: 'sources', extension: 'jar'
            artifact source: javadocJar, classifier: 'javadoc', extension: 'jar'
            pom {
                name = 'Polypheny JDBC Driver'
                description = 'A standards-compliant JDBC driver for Polypheny-DB.'
                url = 'https://polypheny.org/'
                licenses {
                    license {
                        name = 'Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0'
                    }
                }
                scm {
                    url = 'https://github.com/polypheny/Polypheny-JDBC-Driver'
                }
                developers {
                    developer {
                        id = 'polypheny'
                        name = 'Polypheny'
                        email = 'mail@polypheny.org'
                    }
                }
            }
        }
    }
    repositories {
        maven {
            name = "OSSRH"
            def releasesRepoUrl = "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/"
            def snapshotsRepoUrl = "https://s01.oss.sonatype.org/content/repositories/snapshots/"
            url = version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
            credentials {
                username = System.getenv("MAVEN_USERNAME")
                password = System.getenv("MAVEN_PASSWORD")
            }
        }
        maven {
            name = "GitHubPackages"
            url = "https://maven.pkg.github.com/polypheny/polypheny-jdbc-driver"
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
}
//task generatePom(group: 'publishing', dependsOn: "generatePomFileFor${project.name.capitalize()}Publication")

signing {
    required { gradle.taskGraph.hasTask("publish") }
    def signingKey = findProperty("signingKey")
    def signingPassword = findProperty("signingPassword")
    useInMemoryPgpKeys(signingKey, signingPassword)
    sign publishing.publications.shadow
}

